<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <!--!-------navbar section----------->
    <div class="navbar">

        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>

        <div class="search-bar">
            <form action="">
                <input type="search" placeholder="search">
            </form>
        </div>

        <div class="icons">
            <img src="./images/heart.png" alt="">
            <img src="./images/cart.png" alt="">
        </div>

    </div>

    <!--!-------home content----------->
    <div class="home-content">
        <div class="vertical-navbar">
            <h2>All Categories</h2>
            <a href="#">Home</a>
            <a href="#">Smart phones</a>
            <a href="#">Laptops</a>
            <a href="#">Smart Watches</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="img">
           <img src="./images/Screenshot (2).png" alt="">
        </div>
    </div>

    <!--!-------smart phone----------->
    <div class="smart-phones">

        <h2>Smart Phones</h2>

        <div class="row1">

            <div class="card1 card">

                <img src="./images/InfinixGT20Pro-s.jpg" alt="">
                <h3>Infinix GT 20 pro</h3>
                <p>Rs. 99,000</p>
            </div>
            <div class="card2 card">
                <img src="./images/OppoReno12F-s.jpg" alt="">
                <h3>Infinix GT 20 pro</h3>
                <p>Rs. 99,000</p>
            </div>
            <div class="card3 card">
                <img src="./images/VivoY28-s.jpg" alt="">
                <h3>Infinix GT 20 pro</h3>
                <p>Rs. 99,000</p>
            </div>
            <div class="card4 card">
                <img src="./images/XiaomiPocoF6-s.jpg" alt="">
                <h3>Xiaomi Poco F6</h3>
                <p>Rs. 135,999</p>
            </div>
            <div class="card5 card">
                <img src="./images/TecnoCamon30LOEWEEdition-s.jpg" alt="">
                <h3>Tecno Camon 30 LOEWE</h3>
                <p>Rs. 57,999</p>
            </div>
            <div class="card6 card">
                <img src="./images/Realme12Plus-s.jpg" alt="">
                <h3>Realme 12 Plus</h3>
                <p>Rs. 74.999</p>
            </div>
        </div>
    </div>

    <!--!-------laptops ----------->
    <div class="laptops">
        <h2>Laptop</h2>
        <div class="cards-area">
            <div class="card1 card"></div>
            <div class="card2 card"></div>
            <div class="card3 card"></div>
            <div class="card4 card"></div>
        </div>
    </div>

    <!--!-------smart watches ----------->
    <div class="smart-watches">
        <h2>Smart watches</h2>
        <div class="cards-area">
            <div class="card1 card"></div>
            <div class="card2 card"></div>
            <div class="card3 card"></div>
            <div class="card4 card"></div>
        </div>
    </div>

    <!--!-------endbar ----------->
    <div class="endbar">
        <div class="icons">

        </div>
        <div class="copyright">

        </div>
    </div>
</body>
</html>
